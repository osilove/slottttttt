<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>picture</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
</head>

<body>
  <div id="frame">
    <div id="wrapper">
      <div class="wheel-frame pix">
        <div class="wheel">
          <div class="wheel-support pix"></div>
          <div class="hamster puff pix">
            <div class="ear pix"></div>
            <div class="head puff pix"></div>
            <div class="bum puff pix"></div>
          </div>
        </div>
      </div>
      <input type="range" name="speed" min="0" max="11" value="3">
    </div>

    <div class="loading">
      <div class="circle-spin-1"></div>
    </div>
    <div id="global-container">
      <div id="container">
        <main>
          <div id="main-container">
            <div class="rainbow">
              <div class="mainimg"><img src="images/image.jpeg" width="1024px"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.querySelector('.loading').style.opacity = '0';
        setTimeout(function () {
          document.querySelector('.loading').style.position = 'absolute';
          document.body.style.overflow = 'auto';
          document.querySelector('#global-container').style.opacity = '1';
          document.querySelector('#global-container').style.visibility = 'visible';
        }, 1000);
      }, 2000);
    });
  </script>

</body>

</html>
