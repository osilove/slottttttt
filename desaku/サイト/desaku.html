        <script>
            // IndexedDBセットアップ
            let db;
            const request = indexedDB.open('ThemeDB', 1);
        
            request.onupgradeneeded = function(event) {
                db = event.target.result;
                if (!db.objectStoreNames.contains('settings')) {
                    db.createObjectStore('settings', { keyPath: 'key' });
                }
            };
        
            request.onsuccess = function(event) {
                db = event.target.result;
                loadBackgroundColor();
            };
        
            request.onerror = function(event) {
                console.error('IndexedDBエラー:', event.target.errorCode);
            };
        
            // 背景色読み込み
            function loadBackgroundColor() {
                const tx = db.transaction('settings', 'readonly');
                const store = tx.objectStore('settings');
                const req = store.get('backgroundColor');
        
                req.onsuccess = () => {
                    const result = req.result;
                    if (result && result.value === 'white') {
                        document.body.style.backgroundColor = '#fff';
                        document.body.style.color = '#000';
                    } else {
                        document.body.style.backgroundColor = '#000';
                        document.body.style.color = '#fff';
                    }
                };
            }
        
            // 背景色切替＆保存
            function toggleBackgroundColor() {
                const newColor = document.body.style.backgroundColor === 'rgb(0, 0, 0)' ? 'white' : 'black';
                
                if (newColor === 'white') {
                    document.body.style.backgroundColor = '#fff';
                    document.body.style.color = '#000';
                } else {
                    document.body.style.backgroundColor = '#000';
                    document.body.style.color = '#fff';
                }
        
                const tx = db.transaction('settings', 'readwrite');
                const store = tx.objectStore('settings');
                store.put({ key: 'backgroundColor', value: newColor });
            }
        
            // スライドショー用
            let slideIndex = 0;
        
            function showSlides() {
                const slides = document.querySelectorAll('.slide');
                for (let i = 0; i < slides.length; i++) {
                    slides[i].classList.remove('active');
                }
                slideIndex++;
                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }
                slides[slideIndex - 1].classList.add('active');
                setTimeout(showSlides, 1000); // 1秒ごとに次のスライドへ
            }
        
            // 日付と時間表示
            function updateDateTime() {
                const dateElement = document.getElementById('current-date');
                const currentDate = new Date();
                const dateString = currentDate.toLocaleDateString('ja-JP');
                const timeString = currentDate.toLocaleTimeString('ja-JP');
                dateElement.textContent = `${dateString} ${timeString}`;
            }
        
            // 初期化処理
            window.onload = function() {
                updateDateTime();
                setInterval(updateDateTime, 1000);
                showSlides();
            };
        </script>
