    <script>
        let db;
        const DB_NAME = "まとめページDB";
        const STORE_NAME = "settings";
    
        // IndexedDBの初期化
        function initDB() {
            const request = indexedDB.open(DB_NAME, 1);
    
            request.onupgradeneeded = function (e) {
                db = e.target.result;
                if (!db.objectStoreNames.contains(STORE_NAME)) {
                    db.createObjectStore(STORE_NAME, { keyPath: "key" });
                }
            };
    
            request.onsuccess = function (e) {
                db = e.target.result;
                loadSettings();
            };
    
            request.onerror = function (e) {
                console.error("IndexedDBのエラー", e);
            };
        }
    
        // 背景色を保存
        function saveTheme(theme) {
            const tx = db.transaction(STORE_NAME, "readwrite");
            const store = tx.objectStore(STORE_NAME);
            store.put({ key: "theme", value: theme });
        }
    
        // 背景色を読み込む
        function loadSettings() {
            const tx = db.transaction(STORE_NAME, "readonly");
            const store = tx.objectStore(STORE_NAME);
            const getReq = store.get("theme");
    
            getReq.onsuccess = () => {
                const theme = getReq.result ? getReq.result.value : "dark";
                applyTheme(theme);
            };
        }
    
        // テーマを切り替える関数
        function toggleTheme() {
            const isDark = document.body.classList.contains("dark-theme");
            const newTheme = isDark ? "light" : "dark";
            applyTheme(newTheme);
            saveTheme(newTheme);
        }
    
        // テーマの適用
        function applyTheme(theme) {
            if (theme === "light") {
                document.body.classList.remove("dark-theme");
                document.body.style.backgroundColor = "#fff";
                document.body.style.color = "#000";
            } else {
                document.body.classList.add("dark-theme");
                document.body.style.backgroundColor = "#000";
                document.body.style.color = "#fff";
            }
        }
    
        // スライドショー
        let slideIndex = 0;
        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex++;
            if (slideIndex > slides.length) slideIndex = 1;
            slides[slideIndex - 1].classList.add('active');
            setTimeout(showSlides, 1000);
        }
    
        // 日時更新
        function updateDateTime() {
            const dateElement = document.getElementById('current-date');
            const currentDate = new Date();
            const dateString = currentDate.toLocaleDateString('ja-JP');
            const timeString = currentDate.toLocaleTimeString('ja-JP');
            dateElement.textContent = `${dateString} ${timeString}`;
        }
    
        // ページ読み込み時に実行
        document.addEventListener('DOMContentLoaded', () => {
            initDB();
            showSlides();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
