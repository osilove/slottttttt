<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ÊúàÈñì„É°„É¢„Å°„ÇÉ„Çì</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
.header {
  background-color: #f0f0f0;
  padding: 10px;
  text-align: center;
}
.top-image-placeholder {
  height: 100px;
  background-color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  color: #555;
  border-bottom: 2px solid #ccc;
}
.calendar-container {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 1px;
  background-color: #ddd;
  margin: 10px;
  border: 1px solid #ccc;
}
.calendar-day, .calendar-header {
  background-color: #f9f9f9;
  padding: 10px;
  text-align: center;
  vertical-align: top;
  font-size: 12px;
  min-height: 100px;
}
.calendar-header {
  font-weight: bold;
  background-color: #f0f0f0;
}
.calendar-day {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  background-color: white;
  border: 1px solid #ddd;
}
.memo-list {
  list-style-type: none;
  padding: 0;
  margin: 0;
  width: 100%;
}
.memo-list li {
  background-color: #eef;
  margin: 5px 0;
  padding: 5px;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}
.memo-list li.delete-mode {
  background-color: #f8d7da;
  color: #721c24;
}
.add-memo-btn {
  margin-top: 5px;
  padding: 5px 10px;
  font-size: 12px;
  align-self: center;
}
button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}
.icon-button {
  margin-left: 10px;
  background: none;
  border: none;
  cursor: pointer;
  font-size: 18px;
  color: #333;
}
.icon-button:hover {
  color: #007bff;
}
.bottom-image-placeholder {
  height: 100px;
  background-color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
  color: #555;
  border-top: 2px solid #ccc;
}
</style>
</head>
<body>
<div class="header">
<button id="prevMonth">‚Üê Ââç„ÅÆÊúà</button>
<span id="currentMonth"></span>
<button id="nextMonth">Ê¨°„ÅÆÊúà ‚Üí</button>
<button id="deleteModeButton" class="icon-button">üî•</button>
</div>

<div class="top-image-placeholder" id="topImage">
<img id="monthImage" src="Êúà.png" alt="Êúà„ÅÆÁîªÂÉè" style="height: 100%; width: auto;">
</div>

<div id="calendar" class="calendar-container"></div>

<div class="bottom-image-placeholder" id="bottomImage">
<img src="../ÁîªÂÉè/dragon.png" alt="„Éâ„É©„Ç¥„É≥ÁîªÂÉè" style="height: 100%; width: auto;">
</div>

<script>
const calendar = document.getElementById('calendar');
const currentMonthSpan = document.getElementById('currentMonth');
const prevMonthButton = document.getElementById('prevMonth');
const nextMonthButton = document.getElementById('nextMonth');
const deleteModeButton = document.getElementById('deleteModeButton');
const monthImage = document.getElementById('monthImage');

const today = new Date();
today.setHours(0, 0, 0, 0);
let currentMonthDate = new Date(today);
currentMonthDate.setDate(1);

let deleteMode = false;

// IndexedDB ÂàùÊúüÂåñ
let db;
const request = indexedDB.open("MemoCalendarDB", 1);

request.onupgradeneeded = function (event) {
  db = event.target.result;
  if (!db.objectStoreNames.contains('memos')) {
    db.createObjectStore('memos', { keyPath: 'monthKey' });
  }
};

request.onsuccess = function (event) {
  db = event.target.result;
  renderMonth();
};

request.onerror = function (event) {
  console.error('IndexedDB„ÅÆÂàùÊúüÂåñ„Ç®„É©„Éº', event);
};

// UtilityÈñ¢Êï∞
const getMonthKey = (date) => {
  const year = date.getFullYear();
  const month = date.getMonth() + 1;
  return `${year}-${month}`;
};

// IndexedDB„Å´‰øùÂ≠ò
const saveMemos = (key, memos) => {
  const tx = db.transaction(['memos'], 'readwrite');
  const store = tx.objectStore('memos');
  store.put({ monthKey: key, data: memos });
};

// IndexedDB„Åã„ÇâË™≠„ÅøËæº„ÅøÔºàÈùûÂêåÊúüÔºâ
const loadMemos = (key) => {
  return new Promise((resolve) => {
    const tx = db.transaction(['memos'], 'readonly');
    const store = tx.objectStore('memos');
    const req = store.get(key);
    req.onsuccess = () => {
      resolve(req.result ? req.result.data : {});
    };
    req.onerror = () => {
      resolve({});
    };
  });
};

const updateMonthImage = () => {
  const currentMonth = currentMonthDate.getMonth() + 1;
  monthImage.src = `../ÁîªÂÉè/${currentMonth}Êúà.png`;
  monthImage.alt = `${currentMonth}Êúà„ÅÆÁîªÂÉè`;
};

// „É°„Ç§„É≥„É¨„É≥„ÉÄ„É™„É≥„Ç∞Èñ¢Êï∞
const renderMonth = async () => {
  calendar.innerHTML = '';
  const monthStart = new Date(currentMonthDate);
  const year = monthStart.getFullYear();
  const month = monthStart.getMonth() + 1;

  currentMonthSpan.textContent = `${year}Âπ¥${month}Êúà`;

  updateMonthImage();

  prevMonthButton.disabled = (monthStart.getTime() <= today.getTime());

  const monthKey = getMonthKey(monthStart);
  const monthlyMemos = await loadMemos(monthKey);

  const daysInMonth = new Date(year, month, 0).getDate();
  const firstDayOfWeek = monthStart.getDay();

  const headers = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
  headers.forEach(day => {
    const headerCell = document.createElement('div');
    headerCell.className = 'calendar-header';
    headerCell.textContent = day;
    calendar.appendChild(headerCell);
  });

  for (let i = 0; i < firstDayOfWeek; i++) {
    const emptyCell = document.createElement('div');
    emptyCell.className = 'calendar-day';
    calendar.appendChild(emptyCell);
  }

  for (let i = 1; i <= daysInMonth; i++) {
    const dayCell = document.createElement('div');
    dayCell.className = 'calendar-day';

    const dateTitle = document.createElement('div');
    dateTitle.textContent = i;
    dateTitle.style.fontWeight = 'bold';

    const memoList = document.createElement('ul');
    memoList.className = 'memo-list';

    const dailyMemos = monthlyMemos[i] || [];

    dailyMemos.forEach((memo, index) => {
      const memoItem = document.createElement('li');
      memoItem.textContent = memo;

      if (deleteMode) {
        memoItem.classList.add('delete-mode');
      }

      memoItem.addEventListener('click', () => {
        if (deleteMode) {
          if (confirm(`„Äå${memo}„Äç„ÇíÂâäÈô§„Åó„Å°„ÇÉ„ÅÜÔºü`)) {
            dailyMemos.splice(index, 1);
            monthlyMemos[i] = dailyMemos;
            saveMemos(monthKey, monthlyMemos);
            renderMonth();
          }
        } else {
          const newMemo = prompt('Á∑®ÈõÜÂæå„ÅÆÂÜÖÂÆπ„ÇíÂÖ•„Çå„Å¶„Å≠ÔºÅ:', memo);
          if (newMemo && newMemo.trim() !== '') {
            dailyMemos[index] = newMemo.trim();
            monthlyMemos[i] = dailyMemos;
            saveMemos(monthKey, monthlyMemos);
            renderMonth();
          }
        }
      });

      memoList.appendChild(memoItem);
    });

    const addMemoBtn = document.createElement('button');
    addMemoBtn.className = 'add-memo-btn';
    addMemoBtn.textContent = '„É°„É¢„ÇíËøΩÂä†';
    addMemoBtn.addEventListener('click', () => {
      const memoText = prompt('„É°„É¢„ÇíÂÖ•Âäõ„Åó„Å¶ÔºÅ:');
      if (memoText && memoText.trim() !== '') {
        dailyMemos.push(memoText.trim());
        monthlyMemos[i] = dailyMemos;
        saveMemos(monthKey, monthlyMemos);
        renderMonth();
      }
    });

    dayCell.appendChild(dateTitle);
    dayCell.appendChild(memoList);
    dayCell.appendChild(addMemoBtn);
    calendar.appendChild(dayCell);
  }
};

// „Ç§„Éô„É≥„ÉàÁ≥ª
deleteModeButton.addEventListener('click', () => {
  deleteMode = !deleteMode;
  deleteModeButton.textContent = deleteMode ? 'üóëüî•' : 'üî•';
  renderMonth();
});

prevMonthButton.addEventListener('click', () => {
  currentMonthDate.setMonth(currentMonthDate.getMonth() - 1);
  renderMonth();
});

nextMonthButton.addEventListener('click', () => {
  currentMonthDate.setMonth(currentMonthDate.getMonth() + 1);
  renderMonth();
});

// „Ç®„Çπ„Ç±„Éº„Éó„Ç≠„Éº„ÅßÊàª„Çã
window.addEventListener('keydown', (event) => {
  if (event.key === 'Escape') {
    window.location.href = "../„Çµ„Ç§„Éà/desaku.html";
  }
});
</script>
