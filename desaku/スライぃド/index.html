<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .slider-container {
            width: 80%;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 50%; 
            position: relative;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="slider-container" id="sliderContainer">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="../スライぃド/img/4.jpg" alt="Image 4 (Duplicate)">
                <div class="caption">Image 4のキャプション</div>
            </div>
            <div class="slide">
                <img src="../スライぃド/img/1.jpg" alt="Image 1">
                <div class="caption">Image 1のキャプション</div>
            </div>
            <div class="slide">
                <img src="../スライぃド/img/2.jpg" alt="Image 2">
                <div class="caption">Image 2のキャプション</div>
            </div>
            <div class="slide">
                <img src="../スライぃド/img/3.jpg" alt="Image 3">
                <div class="caption">Image 3のキャプション</div>
            </div>
            <div class="slide">
                <img src="../スライぃド/img/4.jpg" alt="Image 4">
                <div class="caption">Image 4のキャプション</div>
            </div>
            <div class="slide">
                <img src="../スライぃド/img/1.jpg" alt="Image 1 (Duplicate)">
                <div class="caption">Image 1のキャプション</div>
            </div>
        </div>
        <div class="navigation">
            <button class="nav-button" id="prevButton">&#8592; 前へ</button>
            <button class="nav-button" id="nextButton">次へ &#8594;</button>
        </div>
    </div>

    <script>
        let currentIndex = 1; 
        const slider = document.getElementById('slider');
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function updateSliderPosition() {
            slider.style.transform = `translateX(-${currentIndex * 50}%)`;
        }

        function handleTransitionEnd() {
            if (currentIndex === 0) {
                slider.style.transition = 'none';
                currentIndex = totalSlides - 2; 
                updateSliderPosition();
            } else if (currentIndex === totalSlides - 1) {
                slider.style.transition = 'none';
                currentIndex = 1; 
                updateSliderPosition();
            }
        }

        function showNextSlide() {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                slider.style.transition = 'transform 0.5s ease-in-out';
                updateSliderPosition();
            }
        }

        function showPrevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                slider.style.transition = 'transform 0.5s ease-in-out';
                updateSliderPosition();
            }
        }

        slider.addEventListener('transitionend', handleTransitionEnd);
        nextButton.addEventListener('click', showNextSlide);
        prevButton.addEventListener('click', showPrevSlide);

        updateSliderPosition(); 
    </script>
</body>
</html>
