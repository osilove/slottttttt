<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    
body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            font-size: 100%;
            background-image: url('../画像/ssex.jpg'); /* 背景画像のURL */
            background-size: cover; /* 画面全体をカバー */
            background-position: top center; /* 画像の上端をサイトの上端に合わせる */
            background-repeat: no-repeat; /* 繰り返しなし */
            height: 100vh; /* 画面の高さを100%に設定 */
        }
    /* ボタンの基本スタイル */
    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    /* リンクごとの色設定 */
    .blue-button {
      background-color: #007bff;
      color: white;
    }
    .blue-button:hover {
      background-color: #0056b3;
    }

    .green-button {
      background-color: #28a745;
      color: white;
    }
    .green-button:hover {
      background-color: #218838;
    }

    .red-button {
      background-color: #dc3545;
      color: white;
    }
    .red-button:hover {
      background-color: #c82333;
    }

    .orange-button {
      background-color: #fd7e14;
      color: white;
    }
    .orange-button:hover {
      background-color: #e86c16;
    }

    .pink-button {
      background-color: #e83e8c;
      color: white;
    }
    .pink-button:hover {
      background-color: #d6336c;
    }

    .yellow-button {
      background-color: #e8d73e;
      color: white;
    }
    .yellow-button:hover {
      background-color: #d6c633;
    }
    .black-button {
      background-color: #000000;
      color: white;
    }
    .black-button:hover {
      background-color: #31312d;
    }
    
  </style>
</head>
<body>
  <!-- 各リンクにボタンのクラスを適用 -->
  <a href="../3D/car in the abyss.html" class="blue-button">青豆腐test</a>
  <a href="../3D/simu.html" class="green-button">分解バウンドはこちら</a>
  <a href="../3D/simuhou.html" class="red-button">分解崩落っちはこちら</a>
  <a href="../3D/maze.html" class="orange-button">悪質タックルはこちら</a>
  <a href="../3D/blackhole.html" class="black-button">ブラックホール</a>
  <a href="../RPG風無双ゲー/rpg.html" class="yellow-button">RPG</a>
  <a href="../サイト/desaku.html" class="pink-button">サイトに戻る</a>



  <script>
    // ESCキーでサイトに戻る
    window.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        window.location.href = "../サイト/desaku.html";
      }
    });
  </script>
</body>
</html>
