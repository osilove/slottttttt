<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ページ全体の背景色と文字色を設定 */
        body {
            background-color: white; /* 背景を白に設定 */
            color: black; /* 文字色を黒に設定 */
            font-family: monospace, sans-serif; /* アスキーアートを表示するためにモノスペースフォントを使用 */
            margin: 0;
            padding: 0;
            display: flex; /* フレックスボックスを使用 */
            flex-direction: column; /* 縦方向に配置 */
            align-items: center; /* 中央に配置 */
            justify-content: flex-start; /* 上部に配置 */
            min-height: 100vh; /* ビューポートの高さを全体に使う */
        }

        /* ヘッダーのスタイル */
        .header {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 2px solid #ccc;
            text-align: center;
            width: 100%;
        }

        /* コンテナのスタイル */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        /* アスキーアートの表示領域 */
        #asciiContainer {
            white-space: pre-wrap; /* アスキーアートを改行を保って表示 */
            font-size: 16px; /* フォントサイズの調整 */
            word-wrap: break-word;
            text-align: center;
            width: 80%;
            margin-top: 20px;
        }

        /* ボタンのスタイル */
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ユーザーがサイトに戻るためのボタン */
        .unit-conversion-button {
            display: inline-block;
            background-color: #ff69b4; /* ピンク */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .unit-conversion-button:hover {
            background-color: #ff5577; /* ホバー時の色 */
        }

        .unit-cs-button {
            display: inline-block;
            background-color: #7369ff; 
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="file" id="imageInput" accept="image/*">
        <label for="charWidthInput">文字幅:</label>
        <input type="number" id="charWidthInput" value="100" min="50" max="200"> 文字
        <button id="generateButton">生成</button>
        <button id="saveButton">保存</button>
        <button id="clearButton">削除</button>
    </div>
    <div class="container">
        <div id="asciiContainer"></div>
    </div>
    <script src="script.js"></script>
    <a href="../AA/index.html" class="unit-cs-button">色ありに変更するならこちら</a>
    <a href="../サイト/desaku.html" class="unit-conversion-button">サイトに戻る</a>
</body>
</html>
